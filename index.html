<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tittle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Faster+One|Archivo+Narrow|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/main.css" />
  <script src="assets/scripts/config.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="assets/scripts/geolib.min.js"></script>
  <script src="assets/scripts/geolib.elevation.min.js"></script>
  <script src="assets/scripts/log.js"></script>
  <script src="assets/scripts/weather.js"></script>
  <script src="assets/scripts/main.js"></script>
  <script src="assets/scripts/timer.js"></script>
</head>


<body>

  <div id="wrapper">


    <div class="jumbotron m-0" style="color: white">
      <h1 class="text-center">Tittle</h1>
    </div>
    <div class="container1">
      <div id="timeAndDist">
        <div id="display" class="text-center">00:00:00</div>
        <div id="current-distance" class="text-center">0 mi</div>
        <div id="current-pace" class="text-center">0 mph</div>
      </div>
      <br>

      <div id="buttons" align="middle">
        <button id="pause" class="btn btn-success">Start/Pause</button>

        <button id="reset" class="btn btn-danger" data-state="hide">Reset</button>

      </div>
      <br>


      <div id="buttons" align="middle">
        <button id="saveLog" class="btn btn-warning" data-state="hide">SAVE</button>

        <button id="logBtn" class="btn btn-info">Running Log</button>

      </div>
    </div>


    <!-- weather -->
    <div class="container2">
      <!-- location and nowtime -->
      <div class="row">
        <div class="col-md-12" id="city-time">

        </div>
      </div>
      <div class="row">
        <!-- current weather -->
        <div class="col-md-6" id="current-forecast">

        </div>
        <!-- ~3hr weather forecast -->
        <div class="col-md-6" id="future-forecast">

        </div>
      </div>
    </div>

  </div>
  <div id="log" data-state="hide" class="container3">

    <!-- Jumbotron -->
    <div class="jumbotron" style="color: white">
      <h1 class="text-center">Running Log</h1>
    </div>
    <div class="row">

      <div class="col-md-12">

        <!-- Current Runs-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Recent Runs</h3>
            <table class="table table-sm table-hover" id='Run-table'>
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Temperature</th>
                  <th scope="col">Distance</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Pace</th>
                  <th scope="col">Humidity</th>
                  <th scope="col">Conditions</th>
                </tr>
              </thead>
              <tbody id="RunBody">
              </tbody>
            </table>
          </div>
        </div>
        <div class="row" align="middle">
          <div class="col-md-12">
            <button id="missed" class="btn btn-info" align="middle">Add Missed</button>
          </div>
        </div>
      </div>
    </div>
    <div id="addMiss" data-state="hide" class="row">
      <div class="col-md-12">
        <!-- Add Run  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Log Missed Runs</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="Date-input">Date</label>
                <input class="form-control" id="Date-input" placeholder="MM/DD/YY" type="text">
              </div>
              <div class="form-group row">
                <label for="Temperature-input">Temperature</label>
                <input class="form-control" id="Temperature-input" placeholder="72" type="text">
              </div>
              <div class="form-group row">
                <label for="time-input">Time (HH:MM.SS)</label>
                <input class="form-control" id="time-input" placeholder="00:43.26" type="text">
              </div>
              <div class="form-group row">
                <label for="dist-input">Distance (Milage)</label>
                <input class="form-control" id="dist-input" placeholder="1.2" type="text">
              </div>
              <div class="form-group row">
                <label for="dist-input">Humidity</label>
                <input class="form-control" id="humid-input" placeholder="48%" type="text">
              </div>
              <div class="form-group row">
                <label for="dist-input">Conditions</label>
                <input class="form-control" id="clouds-input" placeholder="Clear Sky" type="text">
              </div>

              <button class="btn btn-primary float-right" id="add-Run-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
